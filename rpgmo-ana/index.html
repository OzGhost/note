<!doctype html>
<html>
    <head>
        <title>RPG MO analysis</title>
        <style>
.anchor-box {
    position: relative;
}
.fbox {
    position: absolute;
    top: 0;
    padding: 4px;
    box-shadow: 4px 4px 8px grey;
    background: white;
    visibility: hidden;
}
.fbox[vis="yes"] {
    visibility: visible;
}

#coins-kill-dz input {
    width: 188px;
    padding: 2px 4px;
}
#coins-kill-dz .fbox {
    top: -30px;
    left: 206px;
}
#coins-kill-dz span {
    display: block;
    padding: 4px 8px;
    border-bottom: 1px dashed lightgrey;
    cursor: pointer;
    margin-bottom: 2px;
}
#coins-kill-dz span:hover {
    background: #f0f0f0;
}
        </style>
    </head>
    <body>
        <div id="coins-kill-dz"></div>
        <div id="breed-exp-dz"></div>
        <div id="pick-mobs-dz"></div>
        <div id="latest-items-dz"></div>

        <script src="gvar.js"></script>
        <script src="items.js"></script>
        <script src="mobs.js"></script>
        <script src="pets.js"></script>

        <script src="coins-kill.js"></script>
        <script src="breed-exp.js"></script>
        <script src="pick-mobs.js"></script>
        <script src="latest-items.js"></script>
    </body>
</html>
